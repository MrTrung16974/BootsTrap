<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>DEMO BOOTSTRAP</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		
		<div class="row">
			<div class="col-md-4">
				<div class="alert alert-danger">Quay Lại</div>
				<div class="alert alert-info">Thông tin</div>
			</div>
			<div class="col-md-5">
				<nav aria-label="breadcrumb">
				  <ol class="breadcrumb">
				    <li class="breadcrumb-item active" aria-current="page"><a href="#">Home</a></li>
				    <li class="breadcrumb-item active" aria-current="page"><a href="#">Thông Tin</a></li>
				    <li class="breadcrumb-item active" aria-current="page"><a href="#">Bài viêt	<span class="badge badge-light">New</span></a></li>
				  </ol>
				</nav>
			</div>
			<div class="col-md-3">
				<button class="btn btn-success">OK</button>
			</div>
		</div>
		<div class="row">
			<div class="alert alert-warning alert-dismissible fade show" role="alert">
			  <strong>Chào Bạn!</strong> Hạnh phúc đôi khi chỉ là những khoảng khắc đáng nhớ!!
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
